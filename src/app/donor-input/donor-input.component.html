<form [formGroup]="donorForm" class="ml-2" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group required">
    <label for="formFrameCount" class="control-label col-form-label col-form-label-sm">Frame Count</label>
    <input type="number" class="form-control form-control-sm col-3" id="formFrameCount" formControlName="envelopeSize"
      placeholder="Enter total number of frames"  [ngClass]="{ 'is-invalid': submitted && f.errors }" />
      <div *ngIf="submitted && f.errors" class="invalid-feedback">
        <div *ngIf="f.errors.required">Number of count to be donated is required</div>
    </div>
    </div>
  <div formGroupName="user">
    <div class="form-group required" >
      <label for="formUserName" class="control-label col-form-label col-form-label-sm">Full Name</label>
      <input type="text" class="form-control form-control-sm col-3" id="formUserName" formControlName="name"
        placeholder="Enter Your Name" [ngClass]="{ 'is-invalid': submitted && f.errors }" />
        <div *ngIf="submitted && f.errors" class="invalid-feedback">
          <div *ngIf="f.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-3">
        <label for="forEmail" class="col-form-label col-form-label-sm">Email address</label>
        <input type="email" class="form-control form-control-sm" id="forEmail" formControlName="emailId"
        [ngClass]="{ 'is-invalid': submitted && g.errors }" placeholder="Enter Your Email" />
       <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
       <div *ngIf="submitted && g.errors" class="invalid-feedback">
        <div *ngIf="g.errors.email">Email must be a valid email address</div>
    </div>
      </div>
      <div class="form-group col-3">
        <label for="formMobile" class="col-form-label col-form-label-sm">Phone</label>
        <input type="number" class="form-control form-control-sm" id="formMobile" formControlName="mobile"
        [ngClass]="{ 'is-invalid': submitted && j.errors }" placeholder="Enter Your Mobile Number" />
        <!-- <div *ngIf="submitted && j.errors" class="invalid-feedback">
          <div *ngIf="j.errors?.maxlength">10 digits only</div>
      </div> -->
      </div>
    </div>
    <div formGroupName="address" novalidate>
      <div class="form-group required">
        <label for="formStreet1" class="control-label col-form-label col-form-label-sm">Address Line 1</label>
        <input type="text" class="form-control form-control-sm col-6" id="formStreet1" formControlName="addressLine1"
        [ngClass]="{ 'is-invalid': submitted && h.errors }" placeholder="Enter Your Street Address" />
          <div *ngIf="submitted && h.errors" class="invalid-feedback">
            <div *ngIf="h.errors.required">Address is required</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-3">
          <label for="formStreet2" class="col-form-label col-form-label-sm">Address Line 2</label>
          <input type="text" class="form-control form-control-sm" id="formStreet2" formControlName="addressLine2"
            placeholder="Enter Your Street Address 2" />
        </div>
        <div class="form-group required col-3">
          <label for="formcity" class="control-label col-form-label col-form-label-sm">City</label>
          <input type="text" class="form-control form-control-sm" id="formcity" formControlName="city"
          [ngClass]="{ 'is-invalid': submitted && k.errors }"   placeholder="Enter Your City" />
            <div *ngIf="submitted && k.errors" class="invalid-feedback">
              <div *ngIf="k.errors.required">City is required</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group required col-3">

          <label for="formState" class="control-label col-form-label col-form-label-sm">State</label>
          <input type="text" class="form-control form-control-sm" id="formState" formControlName="state"
          [ngClass]="{ 'is-invalid': submitted && l.errors }" placeholder="Enter your State" />
            <div *ngIf="submitted && l.errors" class="invalid-feedback">
              <div *ngIf="l.errors.required">State is required</div>
          </div>
        </div>
        <div class="form-group required col-3">
          <label for="formZip" class="control-label col-form-label col-form-label-sm">ZIP/Postal Code</label>
          <input type="number" class="form-control form-control-sm" id="formZip" formControlName="zipcode"
          [ngClass]="{ 'is-invalid': submitted && m.errors }" placeholder="Enter your Postal Code" />
            <div *ngIf="submitted && m.errors" class="invalid-feedback">
              <div *ngIf="m.errors.required">ZipCode is required</div>
          </div>
        </div>
        <div class="form-group required col-3">
          <label for="formCountry" class="control-label col-form-label col-form-label-sm">Country</label>
          <input type="text" class="form-control form-control-sm" id="formCountry" formControlName="country"
          [ngClass]="{ 'is-invalid': submitted && n.errors }" placeholder="Enter your Country" />
            <div *ngIf="submitted && n.errors" class="invalid-feedback">
              <div *ngIf="n.errors.required">Country is required</div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <button type="submit" class="btn btn-primary  ml-3">Submit</button>
  <!-- <button type="button" [disabled]="donorForm.pristine" (click)="resetForm()">Reset</button> -->


  <!-- <div class="row"  *ngIf="showMsg">
      <div  #alert class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Success! Data Submitted Successfully!</strong>
          <button type="button" class="close" aria-label="Close" (click)="closeAlert()"> 
            <span aria-hidden="true">&times;</span></button> 
    </div>
  </div> -->
</form>

<custom-modal id="custom-modal-1">
  <h4>{{modalText}}</h4>
  <div style="text-align:center;"><button (click)="closeModal('custom-modal-1');">Close</button></div>
</custom-modal>
