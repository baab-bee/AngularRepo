<section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
<body>
    <div class="container">
        <div class="form-group  required col-md-5">
            <label for="name" class="control-label  col-form-label col-form-label-sm">Frame Name</label>
            <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter Frame Name" name="name"
                [(ngModel)]="name" placeholder="Enter a Frame Identity" />

        </div>
        <div class="form-group  col-md-5">
            <label for="donRequestId"  class="control-label  col-form-label col-form-label-sm">Donor Request ID</label>
            <input type="id" class="form-control form-control-sm" id="donRequestId" placeholder="Enter Donor Request ID if any" name="donRequestId" [(ngModel)]="donRequestId"/>
        </div>
        <div class="form-inline mb-3">
        <div class="form-group required mx-sm-3 ">
            
                <label class="control-label  col-form-label col-form-label-sm">Frame Size</label>
                <select  [(ngModel)]="size">
                    <option value="XS">XS</option>      
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
             
        </div>
        <div class="form-group mx-sm-2 ">
            
                <label class="control-label  col-form-label col-form-label-sm">Frame Color</label>
                <select  [(ngModel)]="color">
                    <option value="black">Black</option>
                    <option value="silver">Silver</option>
                    <option value="brown">Brown</option>
                    <option value="gold">Gold</option>
                </select>
            
        </div>
        <div class="form-group mx-sm-2 ">
            
                <label class="control-label  col-form-label col-form-label-sm">Material </label>
                <select  [(ngModel)]="material">
                    <option value="fiber">Fiber</option>
                    <option value="plastic">Plastic</option>
                    <option value="metal">Metal</option>
                </select>
           
        </div>
        <div class="form-group mx-sm-2 ">
            
                <label class="control-label  col-form-label col-form-label-sm" >Gender </label>
                <select  [(ngModel)]="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
           
        </div>
        </div>
        <div class="form-group mx-sm-3">
            <label class="control-label  col-form-label col-form-label-sm" for="remarks">Description</label>
            <textarea class="form-control form-control-sm" rows="2" id="remarks" placeholder="Enter Description" [(ngModel)]="remarks"></textarea>
        </div>
        <div class="form-actions text-center">
            
        <button class="btn btn-primary" type= "button" (click)="onAddFrame()">Add Frame Details</button>
    </div>
      <!-- <div id="table-scroll"> -->
            <table class="table">
                <thead class="thead-light">
                    <!-- <label   class="col-form-label">Frame Details</label> -->
                    <!-- <tr>
                        <button (click)="onAddFrame()" *ngIf="addForm.get('frameRequests')">Frame Details</button>
                    </tr> -->
                    <tr>
                        <th>Frame Name</th>
                        <th>User Req ID</th>
                        <th>Gender</th>
                        <th>Size</th>
                        <th>Color</th>
                        <th>Material</th>
                        <th>Description</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let frame of frames">
                        <td>{{ frame.name }}</td>
                        <td>{{ frame.donRequestId }}</td>
                        <td>{{ frame.gender }}</td>
                        <td>{{ frame.size }}</td>
                        <td>{{ frame.color }}</td>
                        <td>{{ frame.material }}</td>
                        <td>{{ frame.remarks }}</td>
                        <td>
                            <button type = "button" (click)="onRemoveFrame(frame)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div  class="form-actions text-center" >
            <button type="submit" class="btn btn-primary" (click)="validateFrames()">Validate</button>
            </div>
        <!-- </div> -->
    </div>
</body>
</div>
</section>
