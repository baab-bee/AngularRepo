<div class="col-md-5" [formGroup]="addForm">
  <div [formGroup]="userForm">
    <div class="form-group">
        <label for="formUserName" class="col-form-label col-form-label-sm">User Name</label>
        <input type="text" class="form-control form-control-sm" id="formUserName" formControlName="name"
          placeholder="Enter Your Name" />
      </div>
      <div class="form-group">
          <label for="forEmail" class="col-form-label col-form-label-sm">Email address</label>
          <input type="email" class="form-control form-control-sm" id="forEmail" formControlName="emailId"
            aria-describedby="emailHelp" placeholder="Enter Your Email" />
         <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="formMobile" class="col-form-label col-form-label-sm">Phone</label>
          <input type="text" type="text" class="form-control form-control-sm" id="formMobile" name="mobile"
            placeholder="Enter Your Mobile Number" />
        </div>
      
      <div [formGroup] ="addressForm">
           <div  class="form-row">  
            <div class="form-group">
              <label for="formStreet2" class="col-form-label col-form-label-sm">Address</label>
              <input type="text" class="form-control form-control-sm" id="formStreet2" formControlName="addressLine1"
                placeholder="Enter Your Street Address 2" />
            </div>
             <div class="form-group"> 
              <label for="formcity" class="col-form-label col-form-label-sm">City</label>
              <input type="text" class="form-control form-control-sm" id="formcity" formControlName="city"
                placeholder="Enter Your City" />
            </div>  
            </div> 
          
       <div class="form-row">
            <div class="form-group">
    
              <label for="formState" class="col-form-label col-form-label-sm">State</label>
              <input type="text" class="form-control form-control-sm" id="formState" formControlName="state"
                placeholder="Enter your State" />
    
            </div>
            <div class="form-group">
              <label for="formZip" class=" col-form-label col-form-label-sm">ZIP/Postal Code</label>
              <input type="text" class="form-control form-control-sm" id="formZip" formControlName="zipcode"
                placeholder="Enter your Postal COde" />
            </div>
            <div class="form-group">
              <label for="formCountry" class="col-form-label col-form-label-sm">Country</label>
              <input type="text" class="form-control form-control-sm" id="formCountry" formControlName="country"
                placeholder="Enter your Country" />
            </div>
            </div>  
          
        </div> 
      </div>  
	<div class="form-group">
		<table  class="table">
			<thead class="thead-light">
          <!-- <label   class="col-form-label">Frame Details</label> -->
        <tr>
        <button  (click)="onAddRow()" *ngIf="addForm.get('frameRequests')">Add Frame</button>
        </tr>
        <tr>    
          <th>Gender</th>    
          <th>Size</th>    
          <th>Color</th>    
          <th>Material</th>    
      </tr> 
			</thead>
			<tbody>
				<tr *ngFor="let row of addForm.get('frameRequests')?.controls;let index = index;">
          <td>
              <select  [formControl]="row.get('gender')">  
                  <option value="female">Female</option>
                  <option value="male">Male</option>
            </select>
          </td>
          <td>
              <select  [formControl]="row.get('size')">  
                  <option value="XS">XS</option>      
                  <option value="S">S</option>
                  <option value="L">L</option>
                  <option value="M">M</option>
                  <option value="XL">XL</option>
             </select>
            <!-- <input [formControl]="row.get('size')"> -->
          </td>
          <td>
              <input  [formControl]="row.get('color')">
          </td>
          <td>
             <input [formControl]="row.get('material')">
          </td>
          <td>
            <button (click)="onRemoveRow(index)">Remove</button>
          </td>
				</tr>
			</tbody>
		</table>

  </div>
  <button type="submit" class="btn btn-primary  ml-3" (click)="onSubmit()">Submit</button>
  <button type="reset" class="btn btn-primary  ml-3">Cancel</button>
  <div class="row"  *ngIf="showMsg">
      <div  #alert class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Success! Data Submitted Successfully!</strong>
          <button type="button" class="close" aria-label="Close" (click)="closeAlert()"> 
            <span aria-hidden="true">&times;</span></button> 
    </div>
  </div>
  <!-- </div> -->
</div>
