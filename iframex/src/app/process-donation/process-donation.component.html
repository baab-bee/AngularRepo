<div style="padding-top: 10px;padding-left: 970px;">
  <button  type="button" (click)="markAsProcessed()" class="btn btn-outline-secondary">Mark it as Processed</button>
</div>
<div style="height: 100%; padding-top: 10px; box-sizing: border-box;">
  <ag-grid-angular
    #agGrid
    style="width: 1200px; height: 600px;"
    id="myGrid"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [enableSorting]="true"
    [enableFilter]="true"
    [pagination]="true"
    [enableCellTextSelection]="true"
    [rowSelection]="rowSelection"
    [getRowHeight]="getRowHeight"
    (gridReady)="onGridReady($event)"
    [rowData]="rowData"
  ></ag-grid-angular>
</div>
