<form [formGroup]="donorForm" class="ml-2" (ngSubmit)="onSubmit() ">
  <div class="form-group">
    <label for="formFrameCount" class="col-form-label col-form-label-sm">Frame Count</label>
    <input type="text" class="form-control form-control-sm col-3" id="formFrameCount" formControlName="totalOrderedQty"
      placeholder="Enter total number of frames" />
  </div>
  <div formGroupName="user" novalidate>
    <div class="form-group">
      <label for="formUserName" class="col-form-label col-form-label-sm">User Name</label>
      <input type="text" class="form-control form-control-sm col-3" id="formUserName" formControlName="name"
        placeholder="Enter Your Name" />
    </div>
    <div class="form-row">
      <div class="form-group col-3">
        <label for="forEmail" class="col-form-label col-form-label-sm">Email address</label>
        <input type="email" class="form-control form-control-sm" id="forEmail" formControlName="emailId"
          aria-describedby="emailHelp" placeholder="Enter Your Email" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group col-3">
        <label for="formMobile" class="col-form-label col-form-label-sm">Phone</label>
        <input type="text" type="text" class="form-control form-control-sm" id="formMobile" name="mobile"
          placeholder="Enter Your Mobile Number" />
      </div>
    </div>
    <div formGroupName="address" novalidate>
      <div class="form-group">
        <label for="formStreet1" class="col-form-label col-form-label-sm">Address</label>
        <input type="text" class="form-control form-control-sm col-6" id="formStreet1" formControlName="addressLine1"
          placeholder="Enter Your Street Address" />
      </div>
      <div class="form-row">
        <div class="form-group col-3">
          <label for="formStreet2" class="col-form-label col-form-label-sm">Address 2</label>
          <input type="text" class="form-control form-control-sm" id="formStreet2" formControlName="addressLine2"
            placeholder="Enter Your Street Address 2" />
        </div>
        <div class="form-group col-3">
          <label for="formcity" class="col-form-label col-form-label-sm">City</label>
          <input type="text" class="form-control form-control-sm" id="formcity" formControlName="city"
            placeholder="Enter Your City" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-3">

          <label for="formState" class="col-form-label col-form-label-sm">State</label>
          <input type="text" class="form-control form-control-sm" id="formState" formControlName="state"
            placeholder="Enter your State" />

        </div>
        <div class="form-group col-3">
          <label for="formZip" class=" col-form-label col-form-label-sm">ZIP/Postal Code</label>
          <input type="text" class="form-control form-control-sm" id="formZip" formControlName="zipcode"
            placeholder="Enter your Postal COde" />
        </div>
        <div class="form-group col-3">
          <label for="formCountry" class="col-form-label col-form-label-sm">Country</label>
          <input type="text" class="form-control form-control-sm" id="formCountry" formControlName="country"
            placeholder="Enter your Country" />
        </div>
      </div>
    </div>
  </div>


  <button type="submit" class="btn btn-primary  ml-3">Submit</button>
  <button type="reset" class="btn btn-primary  ml-3">Cancel</button>

</form>
